<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hero</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="title">Welcome to our collection of premium watches</h1>
          <!-- ========== Slider ======== -->
          <div class="swiper my-swiper">
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="
                      ./images/IMG_1-desc.webp    1x,
                      ./images/IMG_1@2x-desc.webp 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <source
                    srcset="
                      ./images/IMG_1-tab.webp    1x,
                      ./images/IMG_1@2x-tab.webp 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/IMG_1-mob.webp    1x,
                      ./images/IMG_1@2x-mob.webp 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img class="img-slide" src="./images/1.webp" alt="watch" />
                </picture>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="
                      ./images/IMG_2-desc.webp    1x,
                      ./images/IMG_2@2x-desc.webp 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <source
                    srcset="
                      ./images/IMG_2-tab.webp    1x,
                      ./images/IMG_2@2x-tab.webp 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/IMG_2-mob.webp    1x,
                      ./images/IMG_2@2x-mob.webp 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img class="img-slide" src="./images/2.webp" alt="watch" />
                </picture>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="
                      ./images/IMG_3-desc.webp    1x,
                      ./images/IMG_3@2x-desc.webp 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <source
                    srcset="
                      ./images/IMG_3-tab.webp    1x,
                      ./images/IMG_3@2x-tab.webp 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/IMG_3-mob.webp    1x,
                      ./images/IMG_3@2x-mob.webp 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img class="img-slide" src="./images/3.webp" alt="watch" />
                </picture>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="
                      ./images/IMG_4-desc.webp    1x,
                      ./images/IMG_4@2x-desc.webp 2x
                    "
                    media="(min-width: 1280px)" />
                  <source
                    srcset="
                      ./images/IMG_4-tab.webp    1x,
                      ./images/IMG_4@2x-tab.webp 2x
                    "
                    media="(min-width: 768px)" />
                  <source
                    srcset="
                      ./images/IMG_4-mob.webp    1x,
                      ./images/IMG_4@2x-mob.webp 2x
                    "
                    media="(max-width: 767px)" />
                  <img class="img-slide" src="./images/4.webp" alt="watch"
                /></picture>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="
                      ./images/IMG_5-desc.webp    1x,
                      ./images/IMG_5@2x-desc.webp 2x
                    "
                    media="(min-width: 1280px)" />
                  <source
                    srcset="
                      ./images/IMG_5-tab.webp    1x,
                      ./images/IMG_5@2x-tab.webp 2x
                    "
                    media="(min-width: 768px)" />
                  <source
                    srcset="
                      ./images/IMG_5-mob.webp    1x,
                      ./images/IMG_5@2x-mob.webp 2x
                    "
                    media="(max-width: 767px)" />
                  <img class="img-slide" src="./images/5.webp" alt="watch"
                /></picture>
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="button-prev">
              <button class="btn-prev-slider" width="32px" height="32px">
                <svg class="icon-swiper" width="18px" height="18px">
                  <use href="./sprite.svg#chevron-left"></use>
                </svg>
              </button>
            </div>
            <div class="button-next">
              <button class="btn-next-slider">
                <svg class="" width="18px" height="18px">
                  <use href="/sprite.svg#chevron-right"></use>
                </svg>
              </button>
            </div>
            <div class="swiper-scrollbar"></div>
          </div>
          <p class="hero-text">
            Our watches are not just timepieces, but also an expression of your
            personality and lifestyle. From classic designs to modern ones, we
            have a watch to suit every taste and occasion.
          </p>
          <picture>
            <source
              srcset="
                ./images/Rectangle-desc.jpg    1x,
                ./images/Rectangle@2x-desc.jpg 2x
              "
              media="(min-width: 1280px)" />
            <source
              srcset="
                ./images/Rectangle-tab.jpg    1x,
                ./images/Rectangle@2x-tab.jpg 2x
              "
              media="(min-width: 768px)" />
            <source
              srcset="
                ./images/Retangle-mob.jpg     1x,
                ./images/Rectangle@2x-mob.jpg 2x
              "
              media="(max-width: 767px)" />
            <img src="./images/hand-clock-mob.jpg" alt="watch on hand"
          /></picture>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".my-swiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        keyboard: {
          enabled: true,
        },
        navigation: {
          nextEl: ".button-next",
          prevEl: ".button-prev",
        },
      });
    </script>
  </body>
</html>
