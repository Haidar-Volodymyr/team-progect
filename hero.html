<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hero</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="title">Welcome to our collection of premium watches</h1>
          <!-- ========== Slider ======== -->
          <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="./images/1-mob.jpg" alt=""></div>
    <div class="swiper-slide"><img src="./images/2-mob.jpg" alt=""></div>
    <div class="swiper-slide"><img src="./images/3-mob.jpg" alt=""></div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="button-prev">
    <button class="btn-prev">
        <svg class="icon-chevron">
            <use href="./sprite.svg#chevron-left"></use>
        </svg>
    </button>
  </div>
  <div class="button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
<div class="btn-wrapper">
  <button class="btn btn-left">
    <svg class="icon-svg">
      <use href="./sprite.svg#chevron-left" ></use>
    </svg>
  </button>
  <button class="btn btn-right">
    <svg class="icon-svg">
      <use href="./sprite.svg#chevron-right"></use>
    </svg>
  </button>
</div>
          <p class="hero-text">
            Our watches are not just timepieces, but also an expression of your
            personality and lifestyle. From classic designs to modern ones, we
            have a watch to suit every taste and occasion.
          </p>
          <picture>
            <source
              srcset="
                ./images/Rectangle-desc.jpg    1x,
                ./images/Rectangle@2x-desc.jpg 2x
              "
              media="(min-width: 1280px)" />
            <source
              srcset="
                ./images/Rectangle-tab.jpg    1x,
                ./images/Rectangle@2x-tab.jpg 2x
              "
              media="(min-width: 768px)" />
            <source
              srcset="
                ./images/Retangle-mob.jpg     1x,
                ./images/Rectangle@2x-mob.jpg 2x
              "
              media="(max-width: 767px)" />
            <img
              class="img-hero"
              src="./images/hand-clock-mob.jpg"
              alt="watch on hand"
          /></picture>
        
        <!-- <div> 
          <button class="nnn">
            <svg class="" width="24px" height="24px">
              <use href="./sprite.svg#chevron-left"></use>
            </svg>
          </button>
          <button class="nnn">
            <svg class="" width="24px" height="24px">
              <use href="./sprite.svg#chevron-right"></use>
            </svg>
          </button>
         </div> -->
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
   <script>
      const swiper = new Swiper("swiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        keyboard: {
          enabled: true,
        },
        navigation: {
          nextEl: ".button-next",
          prevEl: ".button-prev",
        },
      });
    </script>
  </body>
</html>
